<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8e725343d7.js" crossorigin="anonymous"></script>
    <link type="text/css" href="./style.css" rel="stylesheet" />
</head>

<body>
    <div class="todo">
        <div class="header">
            <h1><i class="fas fa-clipboard-list"></i> ToDo List</h1>
            <input type="text" class="todo-input" placeholder="Enter task name...">
            <select id="task-category">
                <option value="0" class="category-option" selected disabled> -select category- </option>
                <option value="work" class="category-option"><i class="fas fa-briefcase"></i> Work</option>
                <option value="home" class="category-option"><i class="fas fa-home"></i> Home</option>
                <option value="kids" class="category-option"><i class="fas fa-child"></i> Kids</option>
                <option value="other" class="category-option"><i class="fas fa-tasks"></i> Other</option>
            </select>
            <button class="btn-add">Add</button>
        </div>
        <div class="todolist">
            <p class="error-info"></p>
            <ul>
            </ul>
        </div>
    </div>

    <div class="popup">
        <h3>Edit task:</h3>
        <div class="popup-body">
            <p class="popup-info"></p>
            <input type="text" class="popup-input" placeholder="Enter new task name...">
            <select id="popup-task-category">
                <option value="0" class="category-option" selected disabled> -select category- </option>
                <option value="work" class="category-option"><i class="fas fa-briefcase"></i> Work</option>
                <option value="home" class="category-option"><i class="fas fa-home"></i> Home</option>
                <option value="kids" class="category-option"><i class="fas fa-child"></i> Kids</option>
                <option value="other" class="category-option"><i class="fas fa-tasks"></i> Other</option>
            </select>
            <button class="popup-btn accept">Confirm</button>
            <button class="popup-btn cancel">Decline</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
